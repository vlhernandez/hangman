<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch:700|Open+Sans:200,400,3000' rel='stylesheet' type='text/css'>
    <title>Hangman Game</title>
  </head>

  <body>
  <div class="wrapper">

    <h1>Hangman</h1>
    <div class="overlay"></div>
    <div class="play-again">
      <p class="winner">Winner Winner Pesker Dinner!</p>
      <p class="loser">GAME OVER</p>
      Play Again?
    </div>
    <div class="game-wrapper">
      <div class="word"></div>
      <div class="frame">
        <div class="top-bar"></div>
        <div class="noose"></div>
        <div class="pole"></div>
        <div class="base"></div>

        <div class="man">
          <div class="head hidden"></div>
          <div class="lt-eye1 hidden"></div>
          <div class="lt-eye2 hidden"></div>
          <div class="rt-eye1 hidden"></div>
          <div class="rt-eye2 hidden"></div>
          <div class="torso hidden"></div>
          <div class="lt-arm hidden"></div>
          <div class="rt-arm hidden"></div>
          <div class="lt-leg hidden"></div>
          <div class="rt-leg hidden"></div>
        </div>
      </div>
      <div class="score"></div>
    </div>

    <div class="keyboard">
      <div class="row1">
        <p class="key">q</p>
        <p class="key">w</p>
        <p class="key">e</p>
        <p class="key">r</p>
        <p class="key">t</p>
        <p class="key">y</p>
        <p class="key">u</p>
        <p class="key">i</p>
        <p class="key">o</p>
        <p class="key">p</p>
      </div>
      <div class="row2">
        <p class="key">a</p>
        <p class="key">s</p>
        <p class="key">d</p>
        <p class="key">f</p>
        <p class="key">g</p>
        <p class="key">h</p>
        <p class="key">j</p>
        <p class="key">k</p>
        <p class="key">l</p>
      </div>
      <div class="row3">
        <p class="key">z</p>
        <p class="key">x</p>
        <p class="key">c</p>
        <p class="key">v</p>
        <p class="key">b</p>
        <p class="key">n</p>
        <p class="key">m</p>
      </div>
      <button class="hint">
        <p class="partOfSpeech"></p>
        <p class="definition"></p>
        <p class="hint-text"></p>
      </button>
    </div>

  </div>


    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="hangman.js"></script>
  </body>
</html>
